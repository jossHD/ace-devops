steps:
- task: CmdLine@2
  displayName: 'Login APIC'
  inputs:
    script: 'apic login -s $(server-apic) -r $(region-apic)  -u $(user-apic) -p $(pass-apic)'

- task: CmdLine@2
  displayName: 'List all products'
  inputs:
    script: 'apic products:list-all -s $(server-apic) -o $(org-prov) --scope catalog --catalog  qa'


- task: CmdLine@2
  displayName: 'Creating new product'
  inputs:
    script: 'apic create:product --title "$(product-name)" --version 1.0.0 --apis sample-api.yaml --filename apic/product-lab.yaml --gateway-type $(gw-type)'

- task: CmdLine@2
  displayName: 'Pubishing product'
  inputs:
    script: 'apic products:publish apic/product-lab.yaml  --catalog  qa -s $(server-apic) -o $(org-prov) --format json'

- task: CmdLine@2
  displayName: 'Creating new app'
  inputs:
    script: 'apic apps:create -s $(server-apic) --catalog qa --consumer-org $(org-cons) -o $(org-prov) apic/app-lab.yaml --format json'
